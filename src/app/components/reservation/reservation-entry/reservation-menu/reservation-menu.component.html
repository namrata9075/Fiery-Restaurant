<div class="col-lg-12 col-xs-12">
  <h3>Food Menu</h3>
  <hr />
  <ol *ngFor="let menuItem of menuItems">
    <li>
      <span class="food-title">{{ menuItem.itemTitle }}</span
      ><span class="food-price pull-right">$ {{ menuItem.itemPrice }}</span
      ><br />
      <span class="food-desciption"
        >This item contains {{ menuItem.itemIngredients }}</span
      >
    </li>
  </ol>
</div>
