<table class="table-delivery-costs tab-content table">
  <tr>
    <th class="col-left">Items</th>
    <td class="col-right">{{ itemsValue | currency: "₹ ":false:"2.0-0" }}</td>
  </tr>
  <tr>
    <th class="col-left">Freight</th>
    <td class="col-right">{{ delivery | currency: "₹ ":false:"2.0-0" }}</td>
  </tr>
  <tr>
    <th class="col-left">Total</th>
    <td class="col-right">{{ total() | currency: "₹ ":false:"2.0-0" }}</td>
  </tr>
</table>
